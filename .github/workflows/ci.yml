name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root tools (Playwright, perf)
        working-directory: .
        run: npm install

      # Frontend: install, build, unit tests with coverage
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend (production)
        working-directory: frontend
        run: npm run build

      - name: Frontend tests (Vitest coverage)
        working-directory: frontend
        run: npm run test -- --coverage

      # Backend: install and tests
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Backend tests (Jest coverage)
        working-directory: backend
        env:
          RBAC_ENFORCE: 0
        run: npx jest --coverage

      # Optional: Docker build (no push)
      - name: Build backend Docker image
        working-directory: backend
        run: docker build -t iot-backend:ci .

      - name: Build nginx Docker image
        working-directory: .
        run: docker build -f infra/nginx.Dockerfile -t iot-nginx:ci .

      # Playwright E2E (skips if no E2E_BASE_URL set)
      - name: Install Playwright Browsers
        working-directory: .
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: .
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_USER: ${{ secrets.E2E_USER }}
          E2E_PASS: ${{ secrets.E2E_PASS }}
          E2E_ADMIN_USER: ${{ secrets.E2E_ADMIN_USER }}
          E2E_ADMIN_PASS: ${{ secrets.E2E_ADMIN_PASS }}
        run: npx playwright test
        continue-on-error: true

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            backend/coverage
            frontend/coverage
            playwright-report

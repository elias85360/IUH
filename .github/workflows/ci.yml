name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Frontend: install, build, unit tests
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend (production)
        working-directory: frontend
        run: npm run build

      # Backend: install and tests
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Backend tests (jest, allow no tests for now)
        working-directory: backend
        env:
          RBAC_ENFORCE: 0
        run: npx jest --passWithNoTests

      # Optional: Docker build (no push)
      - name: Build backend Docker image
        working-directory: backend
        run: docker build -t iot-backend:ci .

      - name: Build nginx Docker image
        working-directory: .
        run: docker build -f infra/nginx.Dockerfile -t iot-nginx:ci .


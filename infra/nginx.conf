worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout 65;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
  server_tokens off;
  client_max_body_size 2m;

  upstream api_upstream {
    server api:4000;
    keepalive 32;
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Security headers
    set $csp "default-src 'self'; img-src 'self' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http: ws:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-ancestors 'none'";
    add_header Content-Security-Policy $csp always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Resource-Policy same-origin always;

    # Health check
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    # Proxy pour Kienlab
    location ^~ /kienlab/ {
      proxy_http_version 1.1;
      proxy_set_header Host eprophet.kienlab.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://eprophet.kienlab.com/;
    }

    # Proxy API
    location ^~ /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_pass http://api_upstream;
    }

    # Prometheus metrics
    location = /metrics {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Connection "";
      proxy_pass http://api_upstream/metrics;
    }

    # Socket.IO
    location ^~ /socket.io/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_buffering off;
      proxy_pass http://api_upstream;
    }

    # Static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|map)$ {
      root /usr/share/nginx/html;
      expires 1h;
      add_header Cache-Control "public, max-age=3600";
      try_files $uri =404;
    }

    # SPA fallback
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }
  }
}

env KIENLAB_PROXY_TARGET;

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
  server_tokens off;
  client_max_body_size 2m;

  # Log format avec request_id pour corrélation avec le backend
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" "$request_id"';

  access_log /var/log/nginx/access.log main;

  # Fallback pour la cible Kienlab
  map $KIENLAB_PROXY_TARGET $kienlab_target {
    default $KIENLAB_PROXY_TARGET;
    ""      http://eprophet.kienlab.com;
  }

  # WebSocket helper (évite de forcer "upgrade" sur toutes les requêtes)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Backend API (container "api" sur le réseau Docker)
  upstream api_upstream {
    server api:4000;
    keepalive 32;
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Racine des assets SPA buildés par Vite
    root /usr/share/nginx/html;

    # Security headers
    set $csp "default-src 'self'; img-src 'self' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http: ws:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-ancestors 'none'";
    add_header Content-Security-Policy $csp always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Resource-Policy same-origin always;
    # Propager l’ID de requête Nginx (utilisé aussi dans les logs backend)
    add_header X-Request-Id $request_id always;

    # Health check simple pour load balancer / monitoring (Nginx)
    location = /healthz {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    # Proxy Kienlab (les appels backend passent par KIENLAB_BASE=http://nginx/kienlab)
    location ^~ /kienlab/ {
      resolver 1.1.1.1 8.8.8.8 valid=60s;
      proxy_http_version 1.1;
      proxy_set_header Host $proxy_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass $kienlab_target;
    }

    # Proxy API REST
    location ^~ /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-Id $request_id;
      proxy_set_header Connection "";
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_pass http://api_upstream;
    }

    # Prometheus metrics exposées par le backend
    location = /metrics {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Request-Id $request_id;
      proxy_set_header Connection "";
      proxy_pass http://api_upstream/metrics;
    }

    # WebSocket / Socket.IO (temps réel)
    location ^~ /socket.io/ {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-Id $request_id;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_buffering off;
      proxy_pass http://api_upstream;
    }

    # Assets statiques (JS/CSS/images/fonts)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|map)$ {
      expires 1h;
      add_header Cache-Control "public, max-age=3600";
      try_files $uri =404;
    }

    # SPA fallback : toutes les routes front → index.html
    location / {
      try_files $uri /index.html;
    }
  }
}
